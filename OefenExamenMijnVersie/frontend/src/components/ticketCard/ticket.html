    <h5 class="card-title" id="title"></h5>
    <h6 class="card-subtitle mb-2 text-muted" id="date"></h6>
    <p class="card-text">
      <strong>Location:</strong> <span id="location"></span><br>
      <strong>Type:</strong> <span id="type"></span><br>

  </div>
</div>
